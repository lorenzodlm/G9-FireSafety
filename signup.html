    <script>
      /*Checks if password has been correctly entered in both submission form boxes(c_password, confirm_password)*/
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
          const c_password = form.querySelector('[name="c_password"]').value;
          const confirm_password = form.querySelector(
            '[name="confirm_password"]'
          ).value;

          if (c_password !== confirm_password) {
            alert("Passwords do not match!");
            event.preventDefault(); // Prevent the form submission only if passwords do not match
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const companyLabel = document.getElementById("companyLabel");
        const isa_BusinessCustomerCheckbox = form.querySelector(
          '[name="isa_BusinessCustomer"]'
        );

        // Function to toggle the visibility of the company field
        function toggleCompanyField() {
          companyLabel.style.display = isa_BusinessCustomerCheckbox.checked
            ? "block"
            : "none";
        }

        // Toggle the company field when the checkbox is changed
        isa_BusinessCustomerCheckbox.addEventListener(
          "change",
          toggleCompanyField
        );

        // Initial toggle in case the checkbox is already checked when the page loads
        toggleCompanyField();

        form.addEventListener("submit", function (event) {
          const c_password = form.querySelector('[name="c_password"]').value;
          const confirm_password = form.querySelector(
            '[name="confirm_password"]'
          ).value;

          if (c_password !== confirm_password) {
            alert("Passwords do not match!");
            event.preventDefault(); // Prevent the form submission only if passwords do not match
          }
        });
      });
    </script>

    <form action="signup.php" method="post">

      </label>
      <label>

        <textarea name="c_address" rows="4" required></textarea>
      </label>
      <label>
        Password:

      </label>
      <label>

      </label>
      <button type="submit">Sign Up</button>
    </form>
