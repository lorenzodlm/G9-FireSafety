<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSafety Title</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;           /* Make body a flex container */
            flex-direction: column;  /* Stack children vertically */
            justify-content: center; /* Center children vertically */
            align-items: center;     /* Center children horizontally */
            height: 100vh;           /* Ensure body takes up full viewport height */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 60px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: top;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            color: #fff;
            margin: 0;
            margin-right: 200px;
            font-size: 56px;
        }

        nav {
            display: flex;
            /* justify-content: center; */
            background-color: #333;
            padding: 15px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>FireSafety</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">Products</a>
            <a href="#">Check-Up</a>
        </nav>
    </header>
    <div class="container">
        <!-- Content goes here -->
        <p>Welcome to FireSafety! Your one-stop destination for all fire safety information and resources.</p>
    </div>
</body>
</html>
